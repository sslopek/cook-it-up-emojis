

<div class="station-list" 
  [class.station-customer]="isCustomer"
  [id]="serveStation.getStationID()"
  [cdkDropListConnectedTo]="allStationsIds" 
  [cdkDropListData]="serveStation.currentItems"
  (cdkDropListDropped)="onDrop($event)"
  cdkDropList>
  <div *ngIf="isCustomer" class="customer-request">
    <span *ngFor="let request of serveStation.customerRequests">{{request.getEmoji()}}</span>
    <mat-progress-bar value="0"></mat-progress-bar>
  </div>
  

  <div class="station-background">{{serveStation.getEmoji()}}</div>

  <app-ui-serve-item class="item-box"
    *ngFor="let item of serveStation.currentItems" 
    [serveItem]="item"
    cdkDragBoundary=".gamearea" 
    cdkDrag>
  </app-ui-serve-item>

</div>
